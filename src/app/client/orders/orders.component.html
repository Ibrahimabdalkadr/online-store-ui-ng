<div class="page">
    <div class="wrapper">
        <mat-table #table [dataSource]="showOrdersDataSource" class="table">

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="total_price">
                <mat-header-cell *matHeaderCellDef> total price </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.total_price}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <mat-header-cell *matHeaderCellDef> created at </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.created_at | date:'YYY-MM-dd'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
                <td mat-cell *matCellDef="let element" class="action-cell">
                    <button (click)="paymentOrder(element)">
                        <ion-icon name="card-outline" size="small" class="pink-color"></ion-icon>
                    </button>
                    <button (click)="editOrder(element)">
                        <ion-icon name="create-outline" size="small"></ion-icon>
                    </button>
                    <button (click)="deleteOrder(element)">
                        <ion-icon name="trash-outline" size="small" color="danger"></ion-icon>
                    </button>
                </td>
            </ng-container>


            <mat-header-row *matHeaderRowDef="OrderDisplayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: OrderDisplayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>




<app-modal [template]="editOrderTemplate">

</app-modal>

<ng-template #editOrderTemplate>
    <mat-table #table [dataSource]="showProductDataSource" class="table">

        <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef> image. </mat-header-cell>
            <mat-cell *matCellDef="let element"> <img src="{{element.image}}" alt=""> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name.split(' ')[0]}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef> quantity </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
            <td mat-cell *matCellDef="let element" class="action-cell">
                <button (click)="editOrder(element)">
                    <ion-icon name="create-outline" size="small"></ion-icon>
                </button>
                <button (click)="deleteProductFromOrder(element)">
                    <ion-icon name="trash-outline" size="small" color="danger"></ion-icon>
                </button>
            </td>
        </ng-container>


        <mat-header-row *matHeaderRowDef="productDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: productDisplayedColumns;"></mat-row>
    </mat-table>
</ng-template>
