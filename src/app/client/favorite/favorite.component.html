<div class="page">
    <div class="wrapper">
        <mat-table #table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="total_price">
                <mat-header-cell *matHeaderCellDef> total price </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.total_price}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <mat-header-cell *matHeaderCellDef> created at </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.created_at | date:'YYY-MM-dd'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editOrder(element)">
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                    </button>
                </td>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
