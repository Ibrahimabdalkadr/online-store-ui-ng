@if(cartItems.length > 0){

<mat-card class="floating-cart" (mousedown)="startDrag($event)">
    <mat-card-header>
        <mat-card-title>the cart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            @for( item of cartItems;track $index){
            <mat-list-item>
                <div class="cart-item">
                    <div>{{ item.name.split(' ')[0] }} - {{ item.new_price }}$ </div>
                    <div (click)="removeItem(item.id)"> <ion-icon name="trash"></ion-icon> </div>
                </div>
            </mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
}
